<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/default2.css">
    
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet"> -->
    <title>Cadastro</title>
</head>
<body>
    <header>Cabeçalho da página</header>
    <nav>
        <menu>
            <li><a href="index2.html">Home</a></li>
            <li>Cadastro</li>
        </menu>
    </nav>
    <main>
        <form actions="" method="get">
            <label for="login">Login:</label>
            <input type="text" name="login" id="login" placeholder="Informe o seu login" maxlength="15" autofocus><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Informe a sua senha" required><br>
            <input type="text" name="campo1" value="CAMPO1" readonly>
            <input type="text" name="campo2" value="CAMPO2" disabled>
            <input type="hidden" name="campo3" value="escondido"><br>
            <label for="idade">Idade: </label>
            <input type="number" name="idade" placeholder="Informe a idade" autocomplete="off" min="10" max="90" >
            <label for="novoUsuario">Novo usuário?</label>
            <input type="checkbox" name="novoUsuario" id="novoUsuario" value="s">

            <br><label for="cidade1">Blumenau</label>
            <input type="radio" name="cidade" id="cidade1" value="BNU">
            <label for="cidade2">Gaspar</label>
            <input type="radio" name="cidade" id="cidade2" value="GSP" checked>
            <label for="cidade3">Indaial</label>
            <input type="radio" name="cidade" id="cidade3" value="IND"><br>

            <label for="dtNascimento">Data nascimento</label>
            <input type="date" name="dtNascimento" id="dtNascimento"><br>

            <label for="dtCompleta">Data completa</label>
            <input type="datetime-local" name="dtCompleta" id="dtCompleta">

            <input type="range" name="exemplorange" id=""><br>

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </select><br>

            <label for="">Parágrafo</label>
            <textarea name="paragrafo" id="paragrafo" cols="30" rows="10">Exemplo do parágrafo</textarea><br>

            <label for="arquivo">Arquivo:</label>
            <input type="file" name="arquivo" id="arquivo">

            <br><input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>Rodapé da página</footer>
</body>
</html>
